<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Range</title>
</head>
<body>
  <h1>Hitung Jangkauan/Range</h1>
  <div>
    <label>Masukkan data (pisahkan dengan spasi):</label>
    <input type="text" id="dataInput" placeholder="Contoh: 12 18 25 9 32">
  </div>
  <button onclick="hitungJangkauan()">Hitung Jangkauan</button>
  <div id="hasil">
    <p>Nilai Minimum: <span id="minValue">-</span></p>
    <p>Nilai Maksimum: <span id="maxValue">-</span></p>
    <p>Jangkauan (Range): <span id="rangeValue">-</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
