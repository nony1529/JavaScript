<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOnversi Sudut</title>
</head>
<body>
  <h1>Konversi Sudut Ke Derajat, Menit Dan Detik</h1>
  <div>
    <label>Masukkan nilai sudut dengan pemisah titik (desimal):</label>
    <input type="number" id="sudutInput" placeholder="Contoh: 45.75" step="any">
    <button onclick="konversiSudut()">Konversi</button>
  </div>
  <div id="hasil" style="margin-top: 20px; font-size: 18px; font-weight: bold;">
    <p>Hasil: <span id="hasilKonversi">-</span></p>
  </div>

</body>
</html>
