<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
</head>
<body>
  <div style="text-align:center;margin-top:50px">
    <h1>STOPWATCH</h1>
    <div id="display" style="font-size:48px;margin:20px 0">00:00:00.000</div>
    <div>
      <button onclick="startStop()" id="startBtn" style="padding:10px 20px;margin:5px">Start</button>
      <button onclick="reset()" style="padding:10px 20px;margin:5px">Reset</button>
      <button onclick="lap()" style="padding:10px 20px;margin:5px">Lap</button>
    </div>
    <div id="laps" style="margin-top:20px;font-family:monospace"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
