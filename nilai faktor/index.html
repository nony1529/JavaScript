<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mencari Faktor Bilangan</title>
</head>
<body>
  <h1>Mencari Faktor Bilangan</h1>
  <label for="inputBilangan">Masukkan Bilangan Yang Ingin Dicari Faktornya:</label>
    <input type="number" id="inputBilangan" min="1" placeholder="Masukkan bilangan">
    
    <button onclick="hitungFaktor()">Cari Faktor</button>
    
    <p id="hasil"></p>
  <script src="script.js"></script>
</body>
</html>
    <script>
        function cariFaktor(angka) {
            const faktor = [];
            
            for (let i = 1; i <= angka; i++) {
                if (angka % i === 0) {
                    faktor.push(i);
                }
            }
            
            return faktor;
        }
        
        function hitungFaktor() {
            // Ambil nilai input
            const inputBilangan = document.getElementById('inputBilangan');
            const angka = parseInt(inputBilangan.value);
            
            // Validasi input
            if (isNaN(angka) || angka < 1) {
                alert('Masukkan bilangan bulat positif lebih besar dari 0!');
                return;
            }
            
            // Cari faktor
            const faktor = cariFaktor(angka);
            
            // Tampilkan hasil
            const hasilElement = document.getElementById('hasil');
            hasilElement.textContent = `Faktor - Faktor Dari ${angka} Adalah = [${faktor.join(', ')}]`;
        }
    </script>
</body>
</html>
