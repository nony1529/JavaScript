<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Panjang</title>
</head>
<body>
  <h1>Konversi Panjang</h1>
  <div>
    <label>Panjang:</label>
    <input type="number" id="panjang" value="1" min="0" step="0.01">
  </div>
  <div>
    <label>Dari:</label>
    <select id="dari">
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Milimeter</option>
      <option value="km">Kilometer</option>
      <option value="in">Inci</option>
      <option value="ft">Kaki</option>
    </select>
  </div>
  <div>
    <label>Ke:</label>
    <select id="ke">
      <option value="cm">Centimeter</option>
      <option value="m">Meter</option>
      <option value="mm">Milimeter</option>
      <option value="km">Kilometer</option>
      <option value="in">Inci</option>
      <option value="ft">Kaki</option>
    </select>
  </div>
  <button onclick="konversi()">Konversi</button>
  <div>
    <h2>Hasil:</h2>
    <p id="hasil">-</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
