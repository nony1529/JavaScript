<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Huruf Konsonan</title>
</head>
<body>
  <h1>Analisis Huruf Konsonan</h1>
  <label for="inputTeks">Masukkan Kalimat:</label>
    <input type="text" id="inputTeks" placeholder="Masukkan kalimat">
    
    <button onclick="analisisTeks()">Analisis</button>
    
    <div id="hasil">
      <p>Jumlah Karakter = <span id="jumlahKarakter"></span></p>
      <p>Jumlah Huruf konsonan = <span id="jumlahKonsonan"></span></p>
      <p>Huruf konsonan Yang Terdapat Pada Teks = <span id="hurufKonsonan"></span></p>
    </div>
  <script src="script.js"></script>
</body>
</html>

    <script>
        function analisisTeks() {
            // Ambil nilai input
            const inputTeks = document.getElementById('inputTeks');
            const teks = inputTeks.value;
            
            // Hitung jumlah karakter
            const jumlah = teks.length;
            let jumlahKonsonan = 0;
            let hurufKonsonan = '';
            
            // Loop melalui setiap karakter
            for (let i = 0; i < teks.length; i++) {
                const karakter = teks[i];
                // Cek jika karakter bukan vokal (termasuk huruf besar dan kecil)
                if (!'aiueoAIUEO'.includes(karakter)) {
                    jumlahKonsonan++;
                    hurufKonsonan += karakter + ' ';
                }
            }
            
            // Tampilkan hasil
            document.getElementById('jumlahKarakter').textContent = jumlah;
            document.getElementById('jumlahKonsonan').textContent = jumlahKonsonan;
            document.getElementById('hurufKonsonan').textContent = hurufKonsonan;
        }
    </script>
</body>
</html>
