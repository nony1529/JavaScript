<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Hari</title>
</head>
<body>
  <h1>Konversi Hari ke Tahun, Bulan, dan Hari</h1>
  <label for="inputHari">Masukkan Hari Awal:</label>
    <input type="number" id="inputHari" min="0" placeholder="Masukkan jumlah hari">
    
    <button onclick="hitungKonversi()">Konversi</button>
    
    <div id="hasil">
      <p>Tahun = <span id="tahun"></span></p>
      <p>Bulan = <span id="bulan"></span></p>
      <p>Hari = <span id="hari"></span></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
