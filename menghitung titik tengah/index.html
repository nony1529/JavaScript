<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Titik Tengah</title>
</head>
<body>
  <h1>Menentukan Titik Tengah Dari 2 Titik Yang Berbeda</h1>
  <div style="margin-bottom: 15px;">
    <h2>Masukkan Koordinat Titik</h2>
      <div>
        <label style="display: inline-block; width: 200px;">Titik 1 (x):</label>
        <input type="number" id="x1" step="0.1" placeholder="Masukkan nilai x">
      </div>
      <div>
        <label style="display: inline-block; width: 200px;">Titik 1 (y):</label>
        <input type="number" id="y1" step="0.1" placeholder="Masukkan nilai y">
      </div>
      <div>
        <label style="display: inline-block; width: 200px;">Titik 2 (x):</label>
        <input type="number" id="x2" step="0.1" placeholder="Masukkan nilai x">
      </div>
      <div>
          <label style="display: inline-block; width: 200px;">Titik 2 (y):</label>
          <input type="number" id="y2" step="0.1" placeholder="Masukkan nilai y">
      </div>
  </div>  
  <button onclick="hitungTitikTengah()" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-bottom: 20px;">
        Hitung Titik Tengah
    </button>
    
  <div id="hasil" style="font-size: 18px; font-weight: bold;">
      <div>Nilai Titik Tengah Nya (x) = <span id="hasilX">-</span></div>
      <div>Nilai Titik Tengah Nya (y) = <span id="hasilY">-</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
