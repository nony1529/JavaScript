<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menentukan Suku Ke-N</title>
</head>
<body>
  <h1>Menentukan Suku Ke-N</h1>
  <div>
    <label>Jenis Barisan:</label>
    <select id="jenis">
      <option value="aritmatika">Aritmatika</option>
      <option value="geometri">Geometri</option>
    </select>
  </div>
  <div>
    <label>Suku Pertama (a):</label>
    <input type="number" id="a" value="2">
  </div>
  <div>
    <label id="bedaLabel">Beda (b):</label>
    <input type="number" id="b" value="3">
  </div>
  <div>
    <label>Suku ke-n (n):</label>
    <input type="number" id="n" value="5">
  </div>
  <button onclick="hitung()">Hitung Suku ke-n</button>
  <div>
    <h3>Hasil:</h3>
    <p id="hasil">Suku ke-5 = 14</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
