<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logaritma</title>
</head>
<body>
  <h1>Logaritma</h1>
  <div>
    <label>Bilangan (a):</label>
    <input type="number" id="a" placeholder="Masukkan bilangan" value="100">
  </div>
  <div>
    <label>Basis (b):</label>
    <input type="number" id="b" placeholder="Masukkan basis" value="10">
  </div>
  <button onclick="hitungLog()">Hitung Logaritma</button>
  <div>
    <h3>Hasil:</h3>
    <p id="hasil">log<sub>10</sub>(100) = 2</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
