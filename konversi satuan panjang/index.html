<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Satuan Panjang</title>
</head>
<body>
  <h1>Knversi Satuan Panjang</h1>
  <label for="inputMeter">Masukkan Panjang Dalam Meter:</label>
    <input type="number" id="inputMeter" step="any" placeholder="Masukkan nilai">
    
    <button onclick="hitungKonversi()">Konversi</button>
    
    <h3>Hasil konversi</h3>
    <p>Nilai Dalam Satuan Inch = <span id="hasilInci"></span></p>
    <p>Nilai Dalam Satuan Kaki = <span id="hasilKaki"></span></p>
    <p>Nilai Dalam Satuan Yard = <span id="hasilYard"></span></p>
  <script src="script.js"></script>
</body>
</html>
