<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Derajat Ke Radian</title>
</head>
<body>
  <h1>Konversi Derajat Ke Radian</h1>
  <div>
    <label>Masukkan Sudut dalam Derajat: </label>
    <input type="number" id="derajat" step="0.1" placeholder="Contoh: 90">
    <button onclick="konversi()">Konversi</button>
  </div>
    
  <div id="hasil" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
    
  <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
    <h3>Informasi Tambahan:</h3>
      <ul>
          <li>1 derajat = π/180 radian</li>
          <li>180 derajat = π radian</li>
          <li>360 derajat = 2π radian</li>
          <li>Radian adalah satuan sudut dalam sistem internasional (SI)</li>
      </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
