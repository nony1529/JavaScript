<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Huruf</title>
</head>
<body>
  <p></p>
  <textarea id="text" cols="30" rows="5"></textarea><br>
  <button onclick="panjang()">Cek Panjang</button>
  <p id="info"></p>

  <script>
    function panjang() {
      let t = document.getElementById("text").value;
      document.getElementById("info").innerText = "Panjang: " + t.length;
    }
  </script>


</body>
</html>
