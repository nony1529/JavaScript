<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Bilangan Prima</title>
</head>
<body>
  <h1>Cek Bilangan Prima</h1>
  <label for="inputBilangan">Masukkan Bilangan:</label>
    <input type="number" id="inputBilangan" min="0" placeholder="Masukkan bilangan">
    
    <button onclick="cekPrima()">Cek</button>
    
    <p id="hasil"></p>
  <script src="script.js"></script>
</body>
</html>
    <script>
        function isPrima(n) {
            if (n < 2) {
                return false;
            }
            
            // Perbaikan: loop dari 2 sampai Math.sqrt(n) (inklusif)
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            
            return true;
        }
        
        function cekPrima() {
            // Ambil nilai input
            const inputBilangan = document.getElementById('inputBilangan');
            const angka = parseInt(inputBilangan.value);
            
            // Validasi input
            if (isNaN(angka) || angka < 0) {
                alert('Masukkan bilangan bulat positif!');
                return;
            }
            
            // Cek apakah bilangan prima
            const isPrime = isPrima(angka);
            
            // Tampilkan hasil
            const hasilElement = document.getElementById('hasil');
            if (isPrime) {
                hasilElement.textContent = angka + " Adalah Bilangan Prima";
            } else {
                hasilElement.textContent = angka + " Bukan Bilangan Prima";
            }
        }
    </script>
</body>
</html>
