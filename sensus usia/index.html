<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sensus Usia Penduduk</title>
</head>
<body>
  <h1>Sensus Usia Penduduk</h1>
  <div class="container">
    <div class="input-section">
      <h2>Input Data</h2>
      <div>
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="number" id="usia" placeholder="Usia" min="0" max="120" required>
        <button onclick="tambahPenduduk()">Tambah</button>
      </div>
      <div class="tabel-section">
        <h2>Data Penduduk</h2>
        <table id="tabelPenduduk">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Usia</th>
              <th>Kategori</th>
            </tr>
          </thead>
          <tbody id="dataPenduduk"></tbody>
        </table>
      </div>
    </div>
    <div class="statistik-section">
      <h2>Statistik</h2>
      <div id="statistik"></div>
      <div class="distribusi-section">
        <h2>Distribusi Usia</h2>
        <div id="distribusi"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
