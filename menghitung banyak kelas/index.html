<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enghitung Banyak Kelas</title>
</head>
<body>
  <h1>Menghitung Banyak Kelas</h1>
  <div>
    <label>Jumlah Data (n):</label>
    <input type="number" id="jumlahData" placeholder="Masukkan jumlah data">
  </div>
  <button onclick="hitungBanyakKelas()">Hitung Banyak Kelas</button>
  <div id="hasil">
    <p>Banyak Kelas (k): <span id="banyakKelas">-</span></p>
    <p>Rumus: k = 1 + 3.322 * log<sub>10</sub>(n)</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
